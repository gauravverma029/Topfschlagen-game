<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Topfschlagen Game</title>
    <script src="dist/bundle.js" defer></script>
    <link rel="stylesheet" href="app.css" />
   
  </head>
  <body>
    <template class='topfschlagen' id='topfschlagen'>
       <div id='topfschlagen-wrapper'>
        <div class='spoon'>

        </div>
        <div class='pot' >
        </div>
        <div class='hot'>
         <div class='modal'>
          <div class="modal-content">
            <p style='font-size:100px'>&#127774;</p>
            <p>Hot</p>
          </div>
        </div>
        </div>
        <div class='cold'>
           <div class='modal'>
            <div class="modal-content">
              <p style='font-size:100px'>&#9924;</p>
              <p>Cold</p>
            </div>
           </div>
        </div>
        <div class='win'>
          <div class='modal'>
            <div class="modal-content">
              <div class='winner'>
                <p style='font-size:200px'>&#129351;</p>
              </div>
               <div style='color:white'>
                  You Are Winner !!!!
              </div>
              <div class='totalClick'>
              </div>
             
            </div>
          </div>
        </div>
        <audio id="floorhitAudio" src="/src/static/bump.wav"></audio>
        <audio id="winnerAudio" src="/src/static/winner.mp3"></audio>
      </div>
    </template>
    <div id='add'></div>
  </body>
</html>
